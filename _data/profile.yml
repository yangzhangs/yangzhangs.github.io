short_bio: >-
<p>
    I am currently an assistant professor in College of Computer, National University of Defense Technology (NUDT), China. 
    I joined the <a href="https://www.trustie.net" target="_blank">Trustie Group</a> at August 2013, advised by <a href="https://dblp.uni-trier.de/pers/hd/w/Wang:Huaimin" target="_blank">Prof. Huaimin Wang</a>. I received my Ph.D. in Software Engineering from NUDT in 2019. 
</p>

  <p>
    My research interests include <span class="text-hl">empirical software engineering</span>, <span class="text-hl">mining software repositories</span>, <span class="text-hl">DevOps</span>, and <span class="text-hl">Open source</span>.
  </p>

  <div class="bd-callout bd-callout-info bg-white shadow-sm">
    <i class="fas fa-info-circle" style="margin-right: 0.2em;"></i> 
    I am actively seeking Ph.D. opportunities starting in Fall 2026. 
    If you're looking for a motivated Ph.D. student or collaborator in this area, please feel free to reach out!
  </div>
  
